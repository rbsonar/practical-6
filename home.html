<html>
    <head>
        <title>
           Robby!!! 
        </title>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
        <div class="bg">
            <div class="title">
                <h1>Hey Robby!!</h1>
                <p>Remind me this</p>
            </div>
            <div class="form">
                <form action="javascript:void(0)" method="POST" onsubmit="app.Add()">
                    <input type="text" id="add" placeholder="remind me">
                    <input type="submit"  value="Add" style="background-color: blueviolet; color: chartreuse; font-weight: bold;" >
                </form>
                

            </div>
            <p>Things you have to do:</p>
            <p id="counter"></p>
            <table>
                <tr class="Things to do"> </tr>
                <th>Things to do</th>
                <tbody id="tasks"></tbody>

            </table>

            <div id="edit-box" role="aria-hidden">
                <form action="javascript:void(0)" method="POST" id="save-edit">
                    <input type="text" id="edit-task">
                    <input type="submit" value="save">
                    <a onclick="CloseInput()" aria-label="Close">&#10006;</a>


                </form>
            </div>

        </div>
        <script src="script.js">

        </script>
        
        
    </body>
</html>
